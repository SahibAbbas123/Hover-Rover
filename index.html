<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing The Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
</head>

<body>

    <div id="box"></div>
    <div id="logoContainer">
        <a href="https://github.com/SahibAbbas123/Hover-Rover">
            <img id="gitLogo" src="New Project (11).png" alt="Button Image" id="imageButton">
        </a>
    </div>
    <div class="arrow-box">
        <div class="arrow-div">W</div>
        <div class="horizontal-arrows">
          <div class="arrow-div">A</div>
          <div class="arrow-div">S</div>
          <div class="arrow-div">D</div>
        </div>
      </div>
    <div id="instructionsContainer">
        <div id="c">Press C to center the box.</div>
    </div>
    <div id="greets">Hello Player</div>
    <script src="script.js"></script>
</body>

</html>
